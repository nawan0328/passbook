name: CI/CD using GitHub Actions & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # ----------------- Backend Build -----------------
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Create application.properties
        run: |
          echo "spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver" >> src/main/resources/application.properties
          echo "spring.datasource.url=${{ secrets.DB_URL }}" >> src/main/resources/application.properties
          echo "spring.datasource.username=${{ secrets.DB_USERNAME }}" >> src/main/resources/application.properties
          echo "spring.datasource.password=${{ secrets.DB_PASSWORD }}" >> src/main/resources/application.properties

      - name: Build JAR
        run: ./gradlew clean build -x test

      - name: Build Backend Docker image
        run: |
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/passbook-backend:latest .

      # ----------------- Frontend Build -----------------
      - name: Create frontend .env.prd from secrets
        run: |
          echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" > frontend/.env.production
          
      - name: Build Frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/passbook-frontend:latest ./frontend

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/passbook-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/passbook-frontend:latest

      # ----------------- Deploy to NAS -----------------
      - name: Set up SSH connection
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to NAS (via SSH)
        env:
          NAS_USERNAME: ${{ secrets.NAS_USERNAME }}
          NAS_PASSWORD: ${{ secrets.NAS_PASSWORD }}
          NAS_HOST: ${{ secrets.NAS_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          sshpass -p "$NAS_PASSWORD" ssh -o StrictHostKeyChecking=no $NAS_USERNAME@$NAS_HOST -p2200 <<EOF
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

            # Backend
            docker pull $DOCKER_USERNAME/passbook-backend:latest
            docker stop passbook-backend || true
            docker rm passbook-backend || true
            docker run -d --name passbook-backend -p 9090:8080 $DOCKER_USERNAME/passbook-backend:latest

            # Frontend
            docker pull $DOCKER_USERNAME/passbook-frontend:latest
            docker stop passbook-frontend || true
            Wdocker rm passbook-frontend || true
            docker run -d --name passbook-frontend -p 9091:80 $DOCKER_USERNAME/passbook-frontend:latest
          EOF
